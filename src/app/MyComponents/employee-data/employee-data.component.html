<mat-card appearance="outlined" class="employee-details">
  <mat-card-content class="emp_data">
    <p>Name:</p>
    <p>{{ obj().name }}</p>
    <p>Joining date:</p>
    <p>{{ obj().joindate }}</p>
    <p>Email:</p>
    <p>{{ obj().email }}</p>
    <p>Position:</p>
    <p>{{ obj().position }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="openDialog()">EDIT</button>
    <button mat-button (click)="deleteEmployee()" color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>
