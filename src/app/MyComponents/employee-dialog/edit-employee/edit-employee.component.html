<mat-dialog-content>
  <h5>Enter employee details to edit data</h5>
  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
    <mat-form-field class="input-field">
      <mat-label class="input-field">Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <br />
    <mat-form-field class="input-field">
      <mat-label>Joining date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="joindate" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br />

    <mat-form-field class="input-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <br />

    <mat-form-field class="input-field">
      <mat-label>Position</mat-label>
      <mat-select required formControlName="position">
        <mat-option value="Developer">Developer</mat-option>
        <mat-option value="manager">manager</mat-option>
        <mat-option value="team lead">team lead</mat-option>
        <mat-option value="Ceo">Ceo</mat-option>
        <mat-option value="Hr">Hr</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>

      <button mat-button [mat-dialog-close]="undefined">Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
